        <a class="navbar-brand" href="index.html"><img

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>

                <a class="nav-item nav-link" href="transferhistory.html">Transfer History</a>
                <a class="nav-item nav-link" href="contact.html">Contact Details</a>
            </div>
        </div>
    </nav>
    <br>
    <div class="col-auto center" id="userInfo">

    </div>
    <!-- User Modal -->
    <div id="userModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="content">
            <div class="modal-content">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header bg-dark text-white">
                        <h4 class="modal-title" style="text-align: center;">Credit Details</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-row" id="email-row">

                            </div>
                            <div class="form-row" id="credit-row"></div>
                            <div class="form-row">
                                <br />
                                <button type="button" class="btn btn-primary ml-auto b1" data-dismiss="modal"
                                    id="transferBtn" onclick="transerInit()">
                                    Transfer
                                </button>

                                <button type="button" class="btn btn-danger ml-1" data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end User Modal -->
    <!-- Modal -->
    <div id="infoModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Transfer Credit</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="form-row">From : <br /></div>
                    <div class="form-row">
                        <select name="Sender" id="sender">
                        </select>
                    </div>
                    <div class="form-row">To : <br /></div>
                    <div class="form-row">
                        <select name="Recipent" id="receiver"></select>
                    </div>
                    <div class="form-row">
                        Enter the amount to be transferred :<br />
                    </div>
                    <div class="form-row">
                        <input type="number" id="amount" min="0" class="form-control" placeholder="Amount in $"
                            width="80px" />
                    </div>
                    <br />
                    <!-- Modal footer -->
                    <div class="form-row">
                        <button id="sendBtn" class="btn btn-primary" onclick="sendMoney()">
                            Send
                        </button>
                        <button type="button" class="btn btn-danger ml-1" data-dismiss="modal"
                            onclick="alert('Transaction Failed')">
                            Cancel
                        </button>

                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- End of Modal -->

</body>
